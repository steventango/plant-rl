services:
  zone1:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - plant-rl
    volumes:
      - .:/app:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:cached
      - ~/.gitconfig:/root/.gitconfig:cached
      - ~/.config:/root/.config:cached
      - ~/.wakatime.cfg:/root/.wakatime.cfg:cached
      - ~/.cache:/root/.cache:cached
      - ~/.netrc:/root/.netrc:cached
      - /extra-storage:/data:cached
    restart: unless-stopped
    command: python src/main_real.py -e experiments/online/E7/P2/Constant1.json -i 0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
