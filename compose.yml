services:
  zone1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${USERNAME}
        USER_UID: ${HOST_UID}
        USER_GID: ${HOST_GID}
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - plant-network
    user: "${HOST_UID}:${HOST_GID}"
    volumes:
      - .:/app:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/home/${USERNAME}/.ssh:cached
      - ~/.gitconfig:/home/${USERNAME}/.gitconfig:cached
      - ~/.config:/home/${USERNAME}/.config:cached
      - ~/.wakatime.cfg:/home/${USERNAME}/.wakatime.cfg:cached
      - ~/.cache:/home/${USERNAME}/.cache:cached
      - ~/.netrc:/home/${USERNAME}/.netrc:cached
      - /data/plant-rl:/data/plant-rl:cached
    restart: unless-stopped
    command: uv run python src/main_real.py -e experiments/online/E15/P1/InAC1_test.json -i 0 --deploy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
