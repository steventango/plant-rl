name: Test Lightbar API

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/python-test-lightbar-api.yml'
      - 'api/lightbar/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/python-test-lightbar-api.yml'
      - 'api/lightbar/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'
        cache-dependency-path: 'api/lightbar/requirements.txt'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install -r api/lightbar/requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 api/lightbar --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 api/lightbar --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m pytest api/lightbar/tests
