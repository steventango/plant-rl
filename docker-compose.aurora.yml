services:
  devcontainer-aurora:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - plant-rl
    volumes:
      - ..:/workspaces:cached
      - .:/app:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:cached
      - ~/.gitconfig:/root/.gitconfig:cached
      - ~/.config:/root/.config:cached
      - ~/.cache:/root/.cache:cached
      - ~/.netrc:/root/.netrc:cached
      - /data/plant-rl:/data:cached
    command: sleep infinity
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu


networks:
  plant-rl:
    name: plant-rl
